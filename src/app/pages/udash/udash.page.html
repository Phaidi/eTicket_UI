<ion-header>
  <ion-toolbar>
    <ion-title>User-Dash</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-tabs>
    <ion-tab-bar slot="bottom">
  
      <ion-tab-button tab="uticket">
        <ion-icon name="ticket"></ion-icon>
        <ion-label>Tickets</ion-label>
      </ion-tab-button>
  
      <ion-tab-button tab="welcome">
        <ion-icon name="analytics"></ion-icon>
        <ion-label>Trip Tools</ion-label>
      </ion-tab-button>
  
      <ion-tab-button tab="uaccount">
        <ion-icon name="person"></ion-icon>
        <ion-label>About</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>

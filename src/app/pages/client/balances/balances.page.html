<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>balances</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content><br><br><br>
  <ion-item>
    Balances: R123456
    <ion-buttons slot="end">
      <ion-icon name="wallet"></ion-icon>
    </ion-buttons>
  </ion-item>

  <ion-item>
    Tickets: 1
    <ion-buttons slot="end">
      <ion-icon name="ticket"></ion-icon>
    </ion-buttons>
  </ion-item><br><br><br>

  <ion-item lines="none"k>
    Here you can deposite funds in your account
  </ion-item><br>

  <form #f="ngForm">
    <ion-item>
      <ion-input disabled value="User@email.com"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Voucher Code</ion-label>
      <ion-input
      #code="ngModel"
        type="text"
        minlength="6"
        name="email"
        [(ngModel)]="voForm.code"
        placeholder="Email"
        required>
      </ion-input>
      <div class="alert alert-danger" *ngIf="code.invalid && (code.dirty || code.touched)">
        <div *ngIf="code.errors?.required">Voucher code required</div>
        <div *ngIf="code.errors?.minlength">Invalid minLength</div>
      </div>
    </ion-item><br><br><br>

    <ion-button [disabled]="!f.valid" expand="block">Deposit</ion-button>
  </form>

</ion-content>
